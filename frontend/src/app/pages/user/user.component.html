<div class="container">
  <div class="d-flex flex-row flex-wrap">
    <div class="col-md-3">
      <div class="d-flex justify-content-center mt-5">
        <div class="profile-sidebar bg-white rounded mat-elevation-z3 p-3">
          <h3 class="text-center pb-2">
            <strong>User Intro</strong>
          </h3>
          <div class="user__profilephoto d-inline-block">
            <img
              mat-card-image
              src="https://material.angular.io/assets/img/examples/shiba2.jpg"
              alt="Photo of a Shiba Inu"
            />
            <button mat-mini-fab color="basic" class="float-end" (click)="uploadProfile()">
              <mat-icon class="text-secondary">upload</mat-icon>
            </button>
          </div>

          <mat-list>
            <div>
              <mat-list-item>
                <mat-icon class="text-secondary">email</mat-icon>
                <span class="ps-3 small"> Email <b>user@user.com</b> </span>
              </mat-list-item>
            </div>

            <div>
              <mat-divider></mat-divider>

              <mat-list-item>
                <mat-icon class="text-secondary">work</mat-icon>
                <span class="ps-3 small"> Works At <b>Workplace</b> </span>
              </mat-list-item>

              <mat-divider></mat-divider>
            </div>

            <div>
              <mat-list-item>
                <mat-icon class="text-secondary">school</mat-icon>
                <span class="ps-3 small">
                  Studied At <b>Education Instituition</b>
                </span>
              </mat-list-item>

              <mat-divider></mat-divider>
            </div>

            <div>
              <mat-list-item>
                <mat-icon class="text-secondary">home</mat-icon>
                <span class="ps-3 small">From <b>HomeTown</b></span>
              </mat-list-item>

              <mat-divider></mat-divider>
            </div>

            <div>
              <mat-list-item>
                <mat-icon class="text-secondary">person_pin_circle</mat-icon>
                <span class="ps-3 small">Lives In <b>City</b></span>
              </mat-list-item>

              <mat-divider></mat-divider>
            </div>

            <div>
              <mat-list-item>
                <mat-icon class="text-secondary">place</mat-icon>
                <span class="ps-3 small">Country <b>India</b></span>
              </mat-list-item>

              <mat-divider></mat-divider>
            </div>

            <div>
              <mat-list-item>
                <mat-icon class="text-secondary">
                  <mat-icon>account_circle</mat-icon>
                </mat-icon>
                <span class="ps-3 small">Gender <b>Male</b></span>
              </mat-list-item>
            </div>
          </mat-list>
        </div>
      </div>
    </div>
    <div class="col-md-9">
      <app-view-post [username]="username"></app-view-post>
    </div>
  </div>
</div>
