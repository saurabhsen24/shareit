<mat-progress-bar mode="indeterminate" color="accent" *ngIf="isLoading">
</mat-progress-bar>
<div class="container">
  <div class="login offset-md-3 mt-5">
    <div class="card">
      <div class="card-header text-center">
        <h4 class="card_header">Update User</h4>
      </div>
      <div class="card-body">
        <form [formGroup]="updateUserForm" (ngSubmit)="onSubmit()">
          <div class="form-group row mb-3 mt-3">
            <div class="col-sm-2">
              <label for="college" class="col-form-label">College:</label>
            </div>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                placeholder="Enter College"
                formControlName="college"
              />
            </div>
          </div>
          <div class="form-group row mb-3 mt-3">
            <div class="col-sm-2">
              <label for="countryName" class="col-form-label">
                Country Name:
              </label>
            </div>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="countryName"
                placeholder="Enter Country Name"
                formControlName="countryName"
              />
            </div>
          </div>
          <div class="form-group row mb-3 mt-3">
            <div class="col-sm-2">
              <label for="currentCity" class="col-form-label">
                Current City:
              </label>
            </div>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="currentCity"
                placeholder="Enter Current City"
                formControlName="currentCity"
              />
            </div>
          </div>
          <div class="form-group row mb-3 mt-3">
            <div class="col-sm-2">
              <label for="email" class="col-form-label">Email:</label>
            </div>
            <div class="col-sm-10">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter Email"
                formControlName="email"
              />
            </div>
          </div>
          <div class="form-group row mb-3 mt-3">
            <div class="col-sm-2">
              <label for="gender" class="col-form-label">Gender:</label>
            </div>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="gender"
                placeholder="Enter Gender"
                formControlName="gender"
              />
            </div>
          </div>
          <div class="form-group row mb-3 mt-3">
            <div class="col-sm-2">
              <label for="homeTown" class="col-form-label">Home Town:</label>
            </div>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="homeTown"
                placeholder="Enter Home Town"
                formControlName="homeTown"
              />
            </div>
          </div>
          <div class="form-group row mb-3 mt-3">
            <div class="col-sm-2">
              <label for="worksAt" class="col-form-label">Works At:</label>
            </div>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="worksAt"
                placeholder="Enter Works At"
                formControlName="worksAt"
              />
            </div>
          </div>
          <div class="mx-auto d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">Update</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
