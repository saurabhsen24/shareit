<mat-dialog-content style="max-height: 600px">
  <h2 class="mat-h2 m-0">Upload profile Photo</h2>

  <hr class="divider" />

  <div>
    <div>
      <img
        mat-card-image
        width="500px"
        height="500px"
        [src]="photoPreviewUrl"
        alt=""
      />
    </div>
    <div class="mt-3">
      <input
        type="file"
        class="d-none visually-hidden"
        id="photoFile"
        (change)="onChange($event)"
      />
      <label for="photoFile" matRipple class="d-inline-block cursor-pointer">
        <button mat-stroked-button color="primary" style="pointer-events: none">
          <mat-icon>camera_alt</mat-icon>
          Upload New Photo
        </button>
      </label>

      <button
        mat-raised-button
        color="primary"
        class="float-end"
        (click)="savePhoto()"
      >
        Save Photo
      </button>
    </div>
  </div>
</mat-dialog-content>
